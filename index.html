<!DOCTYPE html>
<html>
<head>
    <title>Space Shooter</title>
    <link rel="stylesheet" href="style.css">
    <audio id="shootSound" src="shoot.mp3" preload="auto"></audio>
    <audio id="explosionSound" src="explosion.mp3" preload="auto"></audio>
</head>
<body>
<div id="uiContainer">
    <div id="score">Score: 0</div>
    <div id="highScore">High Score: 0</div>
    <div id="gameSettings">
        <label>
            <input type="checkbox" id="slowMotionEnabled" checked>
            Enable Slow Motion Powerup
        </label>
        <label>
            <input type="checkbox" id="autoShootEnabled" checked>
            Auto-Shoot (No Click Required)
        </label>
    </div>
    <div id="powerupTimers">
        <div>Shield: <span id="shieldTimer">0</span>s</div>
        <div>Triple Shot: <span id="tripleShotTimer">0</span>s</div>
        <div>Slow Shot: <span id="slowShotTimer">0</span>s</div>
        <div>Fast Shot: <span id="fastShotTimer">0</span>s</div>
    </div>
    <div id="enemyStats">
        <div>Total Enemies: <span id="totalEnemies">0</span></div>
        <div>Enemies Killed: <span id="enemiesKilled">0</span></div>
        <div>Enemies Missed: <span id="enemiesMissed">0</span></div>
    </div>
</div>
    <canvas id="gameCanvas"></canvas>

    <script src="game.js"></script>
</body>
</html>
